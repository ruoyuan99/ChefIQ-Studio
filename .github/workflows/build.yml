name: Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: MenuApp/package-lock.json
      
      - name: Install dependencies
        working-directory: MenuApp
        run: npm ci
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Configure EAS (if needed)
        working-directory: MenuApp
        run: |
          if [ -z "$(grep -o '"projectId": "[^"]*"' eas.json | grep -v '""')" ]; then
            echo "Configuring EAS project..."
            eas build:configure --non-interactive || true
          else
            echo "EAS project already configured"
          fi
        continue-on-error: true
      
      - name: Build Android
        if: |
          (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event.inputs.platform == '') &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
        working-directory: MenuApp
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Build iOS
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        working-directory: MenuApp
        run: eas build --platform ios --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Comment build status on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Build triggered! Check status at https://expo.dev/accounts/[your-account]/projects/chef-iq/builds'
            })

